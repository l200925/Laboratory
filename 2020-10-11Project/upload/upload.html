</head>
<body>
    <div class="onepage">
        <div class="container-fluid">
            <div class="row">
                <div class="header">
                    <div class="col-md-12 header">
                        <div class="logo">
    
                        </div>
                        <div class="menu">
                            <ul class="nav">
                                <li class="nav-item">
                                  <a class="nav-link active" href="#">首页HOME</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="upload/upload.html">导入文件UPLOAD</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--  -->
            <div class="row">
                <div class="col-md-12 header">
                    <div class="addload">
                        <a href="javascript:;" class="file">添加文件
                            <input type="file" name="" id="test">
                        </a>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="row">
                 <div class="tableDiv">
                    <div class="col-md-12 header">
                        <table class="table">
                            <tr class="tableTitle">
                                <th>#</th>
                                <th>文件名称</th>
                                <th>文件大小</th>
                                <th>状态</th>
                            </tr>
                            <tr class="tableShow"></tr>
                                <th><p id='content0'></p></th>
                                <th><p id='content1'></p></th>
                                <th><p id='content2'></p></th>
                                <th><strong id="content3" style="background:rgb(90, 255, 75)"></strong></th>
                            </tr>
                        </table>                       
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <span class="sr-only">20% Complete</span>
                </div>
              </div>
            <hr>
            <div class="row">
                <div class="col-md-12 header">
                    <div class="upload">
                        <a href="../main/main.html" class="upfile">开始识别</a>

            </div>

</body>
<script>
    var test = document.getElementById('test');
    test.addEventListener('change', function() {
        var t_files = this.files;
        var str0='';
        var str1 = '';
        var str2=' ';
        var str3='已添加';
        for (var i = 0, len = t_files.length; i < len; i++) {
            str0=i+1;
            str1=t_files[i].name;
            str2=t_files[i].size / 1024+'kB';
        };
        document.getElementById('content0').innerHTML = str0;
        document.getElementById('content1').innerHTML = str1;
        document.getElementById('content2').innerHTML = str2;
        document.getElementById('content3').innerHTML = str3;
    }, false);
</script>
