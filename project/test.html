<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/echarts.min.js"></script>
</head>
<body>


<div style="height:360px;">
    <div id="ec2" style="height: 360px;width:360px;padding: 15px;"></div>
</div>


<script>
    var dom2 = document.getElementById("ec2");
    var myChart2 = echarts.init(dom2);
    option2 = null;

option2 = {
    //提示框组件,鼠标移动上去显示的提示内容
    tooltip: {
       trigger: 'item',
       formatter: "{a} <br/>{b}: {c} ({d}%)"//模板变量有 {a}、{b}、{c}、{d}，分别表示系列名，数据名，数据值，百分比。
    },
    color : ['rgba(170, 9, 9, 0.5)','rgba(63, 26, 196, 0.5)','rgba(72, 36, 75, 0.5)'],
    //图例
    legend: {
        //图例垂直排列
        orient: 'vertical',
        x: 'left',
        //data中的名字要与series-data中的列名对应，方可点击操控
        data:['好','中','差']
    },
    series: [
        {
            name:'课程分类占比',
            type:'pie',
            //饼状图
           // radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            //标签
            label: {
                normal: {
                    show: true,
                    position: 'inside',
                    formatter: '{d}%',//模板变量有 {a}、{b}、{c}、{d}，分别表示系列名，数据名，数据值，百分比。{d}数据会根据value值计算百分比

                   textStyle : {                   
                    align : 'center',
                    baseline : 'middle',
                    fontFamily : '微软雅黑',
                    fontSize : 15,
                    fontWeight : 'bolder'
                 }
                },
            },
            data:[
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
        }
    ]
};    if (option2 && typeof option2 === "object") {
        myChart2.setOption(option2, true);
    }
</script>
</body>
</html>
